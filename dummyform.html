<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		#Form{
			width: 80%;
			margin: 0px 10% 0px 10%;
			background-color: rgb(0,20,35);
		}
		#h1{
			margin: 0px 7% 20px 7%;
			height: 30px;
		}
		#h11{
			margin-top: 50px;
			background-color: #66cdaa/*rgb(100,256,190)*/;
			width: 42%;
			padding: 4%;
			float: left;
			text-align: center;
			color: white;
			font-weight: bold;
		}
		#h12{
			margin-top: 50px;
			background-color: grey;
			width: 42%;
			padding: 4%;
			float: left;
			text-align: center;
			color: rgb(180,180,180);
		}
		input[type="text"]
		{
			width: 36%;
			border-color: rgb(160,160,160);
			padding: 2%;
			color: grey;
			/*float: left;*/
			margin-left: 7%;
			background-color: rgb(0,20,35);
		}
		input[type="email"]
		{
			margin: 30px 9% 10px 7%;
			border-color: rgb(180,180,180);
			padding: 2%;
			width: 85.7%;
			background-color: rgb(0,20,35);
			color: rgb(180,180,180);
		}
		input[type="password"]
		{
			margin: 30px 9% 10px 7%;
			border-color: rgb(180,180,180);
			padding: 2%;
			width: 85.6%;
			background-color: rgb(0,20,35);
			color: rgb(180,180,180);
		}
		input[type="button"]
		{
			margin: 30px 7% 30px 7%;
			background-color: #66cdaa/*rgb(0,256,150)*/;
			padding: 3%;
			width: 88%;
			color: white;
			font-size: 26px;
			font-weight: bold;
		}
		#n{
			height: 2%;
		}
		#tmp{
			width: 50px;
		}
		#main{
			margin: 30px 9% 10px 7%;
		}
	</style>
</head>
<body>
	<div id="Form">
		<div id="main">
		<div id="h1">
			<p id="h11">Sign Up</p>
			<p id="h12">Log In</p>
		</div><br>
		<div id="tmp">.</div>
		
		<h1 style="text-align: center;color: white;">Sign Up for Free</h1><br><br>
		<div>
			<div id="n">
			<input type="text" name="fn" placeholder="First Name">
			<input type="text" name="ln" placeholder="Last Name"><br><br></div>
			<input type="email" name="em" placeholder="Email Address"><br><br>
			<input type="password" name="pass" placeholder="Set A Password"><br><br>
			<input type="button" name="butn" value="GET STARTED">
		</div>
	</div>
	</div>
</body>
</html>
